<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Trade Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="parent">
        <form>
            <h2>Forex Trade Calculator</h2>
            <label for="lotSize">Lot Size:</label>
            <input type="number" id="lotSize" placeholder="Enter Lot Size" required>

            <label for="entryPrice">Entry Price:</label>
            <input type="number" id="entryPrice" placeholder="Enter Entry Price" required>

            <label for="stopLoss">Stop Loss (SL):</label>
            <input type="number" id="stopLoss" placeholder="Enter Stop Loss Price" required>

            <label for="takeProfit">Take Profit (TP):</label>
            <input type="number" id="takeProfit" placeholder="Enter Take Profit Price" required>

            <button onclick="calculateProfitLoss()">Calculate</button>
        </form>

        <div id="result"></div>
    </div>

        
    <script src="./js/script.js"></script>
</body>

</html>
